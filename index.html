<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in • YourApp</title>
  <style>
    :root{
      /* Tweak these to tune spacing & type to your taste */
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --bg: #fafafa;
      --card: #fff;
      --muted: #737373;
      --text: #262626;
      --line: #dbdbdb;
      --primary: #3897f0;      /* accessible blue */
      --primary-hover:#2682da;
      --radius: 8px;
      --base: 14px;            /* base font size */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --maxw: 350px;           /* card width target */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: var(--font);
      font-size: var(--base);
      background: var(--bg);
      color: var(--text);
      display:grid;
      place-items:center;
    }
    .col{
      display:grid;
      gap: var(--space-3);
      width:100%;
      max-width: var(--maxw);
      padding: var(--space-6) var(--space-4);
    }
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: var(--space-6) var(--space-5);
    }
    .brand{
      display:grid;
      justify-items:center;
      margin-bottom: var(--space-5);
    }
    .brand h1{
      margin:0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing:.2px;
    }
    form{display:grid; gap: var(--space-3);}
    .field{
      display:grid; gap: var(--space-2);
    }
    label{
      position:absolute;
      width:1px;height:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);
    }
    .input{
      border:1px solid var(--line);
      background:#fafafa;
      border-radius: 4px;
      padding: 10px 12px;
      display:block;
      width:100%;
      outline:none;
      color:var(--text);
    }
    .input:focus{border-color:#bdbdbd; background:#fff;}
    .btn{
      border:none;
      background: var(--primary);
      color:#fff;
      font-weight:600;
      padding: 10px 12px;
      border-radius: 8px;
      cursor:pointer;
    }
    .btn:hover{ background: var(--primary-hover); }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .row{
      display:flex; align-items:center; justify-content:space-between;
      margin-top: var(--space-2);
    }
    .link{
      color: #00376b; text-decoration:none; font-weight:600;
    }
    .link:hover{ text-decoration:underline; }

    .or{
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap: var(--space-3);
      margin: var(--space-2) 0;
      color: var(--muted); font-weight:600; text-transform:uppercase; letter-spacing:.4px; font-size:12px;
    }
    .or::before, .or::after{
      content:""; height:1px; background: var(--line);
    }

    .alt{
      display:grid; gap: var(--space-3);
      justify-items:center;
    }
    .alt .social{
      background:none; border:none; color:#385185; font-weight:600; cursor:pointer;
    }

    .subcard{
      text-align:center;
      color: var(--text);
    }
    .subcard a{ color:#0095f6; text-decoration:none; font-weight:600; }
    .subcard a:hover{ text-decoration:underline; }

    footer{
      display:grid; gap: var(--space-2);
      margin-top: var(--space-6);
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }
    .footer-links{
      display:flex; flex-wrap:wrap; gap: 10px; justify-content:center;
    }
    .footer-links a{ color: var(--muted); text-decoration:none; }
    .footer-links a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="col" role="main" aria-labelledby="title">
    <section class="card" aria-label="Sign in">
      <div class="brand">
        <h1 id="title">YourApp</h1>
      </div>

      <form id="login" novalidate>
        <div class="field">
          <label for="id">Email or username</label>
          <input class="input" id="id" name="id" type="text" autocomplete="username" placeholder="Email or username" required minlength="3">
        </div>

        <div class="field">
          <label for="pw">Password</label>
          <input class="input" id="pw" name="pw" type="password" autocomplete="current-password" placeholder="Password" required minlength="8">
        </div>

        <button class="btn" id="submit" type="submit" disabled>Log in</button>

        <div class="or">or</div>

        <div class="alt">
          <button type="button" class="social">Continue with Provider</button>
          <a class="link" href="#" rel="nofollow">Forgot password?</a>
        </div>
      </form>
    </section>

    <section class="card subcard" aria-label="Create account">
      Don’t have an account? <a href="#">Sign up</a>
    </section>

    <footer aria-label="Footer links">
      <nav class="footer-links">
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Language</a>
      </nav>
      <div>© <span id="year"></span> YourApp</div>
    </footer>
  </div>

  <script>
    (function(){
      const id = document.getElementById('id');
      const pw = document.getElementById('pw');
      const btn = document.getElementById('submit');
      const form = document.getElementById('login');
      const year = document.getElementById('year');
      year.textContent = new Date().getFullYear();

      function validate(){
        btn.disabled = !(id.value.trim().length >= 3 && pw.value.trim().length >= 8);
      }
      id.addEventListener('input', validate);
      pw.addEventListener('input', validate);

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        // Replace with your auth call
        btn.textContent = 'Signing in...';
        setTimeout(()=>{ btn.textContent = 'Log in'; }, 800);
      });
    })();
  </script>
</body>
</html>
